<h1>Deudores</h1>

<table>
    <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Detalles</th>
        <th>Direccion</th>
        <th>Total</th>
    </tr>
    <tr *ngFor="let deudor of arrDeudores">
        <td>{{deudor.nombre}}</td>
        <td>{{deudor.fecha}}</td>
        <td>{{deudor.detalles}}</td>
        <td>{{deudor.direccion}}</td>
        <td>{{deudor.total}}</td>
    </tr>
    <tr>
</table>
